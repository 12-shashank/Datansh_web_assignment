<div class="container">
<div class ='table'>
<h1 style="color: white;">Grid with Pagination</h1>
<div id="pagination"></div>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody id="gridData">
        <!-- Data will be inserted here -->
    </tbody>
</table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">

</script>

<script>
  const gridDataElement = document.getElementById('gridData');
  const paginationElement = document.getElementById('pagination');

  const apiUrl = 'https://reqres.in/api/users?page=1&per_page=5';

  function fetchGridData(page) {
      fetch(`${apiUrl}&page=${page}`)
          .then(response => response.json())
          .then(data => {
              gridDataElement.innerHTML = '';
              data.data.forEach(user => {
                  const row = document.createElement('tr');
                  row.innerHTML = `
                      <td>${user.id}</td>
                      <td>${user.email}</td>
                      <td>${user.first_name}</td>
                      <td>${user.last_name}</td>
                  `;
                  gridDataElement.appendChild(row);
              });

              // Create pagination links
              paginationElement.innerHTML = '';
              for (let i = 1; i <= data.total_pages; i++) {
                  const link = document.createElement('a');
                  link.href = '#';
                  link.textContent = i;
                  link.onclick = () => fetchGridData(i);
                  paginationElement.appendChild(link);
              }
          })
          .catch(error => console.error('Error fetching data:', error));
  }

  // Initial fetch on page load
  fetchGridData(1);
</script>


</body>
