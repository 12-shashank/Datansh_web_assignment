<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="ass.css">
    <style>
        .container{
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .btn-primary{
            margin: 5px;
            padding: 3px;
        }

    </style>
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Forgot Password</h1> 
        <input  style="border:solid 1px white; border-radius: 3px;"  type="email" id="forgotEmail" placeholder="Enter Email">
            <div class="btn btn-primary" onclick="resetPassword()">Check For User</div>
    </div>

    <script>
        function resetPassword() {
            let email = document.getElementById('forgotEmail').value;
            let users = JSON.parse(localStorage.getItem('users')) || []

            let user = users.map(user => {if(user["email"] === email){
                return user["username"]
            }
             }
            ) ;
            if (user) {
                alert("Wecome "+user)
                window.location.href = `reset_password.html?username=${user}`;  
            } else {
                alert('Email not found');
            }
        }
    </script>
</body>
</html>
